<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1 >My Library</h1>
        <img src="" alt="">
    </header>
    <main>
        <section id="books">
        </section>
      </main>
      <section id="form">
        <form  action="submit">
            <div>
                <label for="title">Title</label>
                <input id="title"type="text" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input id="author" type="text" name="author" required>
            </div>
            <div>   
                <label for="page">Page</label>
                <input id="page "type="number" name="page" required>
            </div>
            <div>
                <label for="read">Read</label>
                <input id="read"type="checkbox" required>
            </div>
        </form>
        <button id="addABook">Add</button>
        <button id="cancel">Cancel</button>
    </section>
    <section  id="buttons">
        <button id="submit">Submit</button>
        <button id="delete">Delete A Book</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
